<div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-3" *ngFor="let event of events">
            <div class="card text-center shadow p-3 mb-5 bg-white rounded h-100">
                <div class="row">
                    <div class="col-12">
                        <img class="img-fluid" [src]="event.imageLink" [alt]="event.eventName">
                    </div>
                    <div class="col-12">
                        <div class="card-header">
                            {{ event.eventName }}
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 col-lg-3 mt-3">
                                    <h5 class="card-title">Starts</h5>
                                    <p class="card-text">{{ event.startTime }}</p>
                                </div>
                                <div class="col-6 col-lg-3 mt-3">
                                    <h5 class="card-title">Ends</h5>
                                    <p class="card-title">{{ event.endTime }}</p>
                                </div>
                                <div class="col-12 col-md-6 col-lg-3 mt-3">
                                    <h5 class="card-title">Date</h5>
                                    <p class="card-text">{{ event.date }}</p>
                                </div>
                                <div class="col-12 col-md-6 col-lg-3 mt-3">
                                    <h5 class="card-title">Address</h5>
                                    <p class="card-text"><a [href]="event.addressLink">{{ event.address }}</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
