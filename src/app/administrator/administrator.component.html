<div class="container-fluid">
    <div class="row">
        <div class="col d-flex justify-content-center align-items-center mt-3">
            <div class="card shadow p-3 mb-5 rounded">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="col-12">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" id="username" class="form-control">
                        <div class="alert alert-danger" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter username.</div>
                    </div>
                    <div class="col-12 my-3">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" id="password" class="form-control">
                        <div class="alert alert-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter password.</div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" style="color: #22FCF4;" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
