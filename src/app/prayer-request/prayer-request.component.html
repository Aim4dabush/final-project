<div class="container-fluid">
    <div class="row">
        <div class="col mt-3">
            <div class="card text-center p-3 shadows-lg rounded">
                <div class="card-header">HOW CAN WE BLESS YOU?</div>
                <div class="card-body">
                    <form [formGroup]="prayerForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12 col-lg-6 mt-3">
                                <label for="firstName">First Name</label>
                                <input type="text" formControlName="firstName" id="firstName" class="form-control">
                                <div class="alert alert-danger" *ngIf="!prayerForm.get('firstName').valid && prayerForm.get('firstName').touched">Please enter a first name.</div>
                            </div>
                            <div class="col-12 col-lg-6 mt-3">
                                <label for="lastName">Last Name</label>
                                <input type="text" formControlName="lastName" id="lastName" class="form-control">
                                <div class="alert alert-danger" *ngIf="!prayerForm.get('lastName').valid && prayerForm.get('lastName').touched">Please enter a last name.</div>
                            </div>
                            <div class="col-12 col-lg-6 mt-3">
                                <label for="email">Email</label>
                                <input type="text" formControlName="email" id="email" class="form-control">
                                <div class="alert alert-danger" *ngIf="!prayerForm.get('email').valid && prayerForm.get('email').touched">Please enter valid email.</div>
                            </div>
                            <div class="col-12 col-lg-6 mt-3">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="number" formControlName="phoneNumber" id="phoneNumber" class="form-control">
                                <div class="alert alert-danger" *ngIf="!prayerForm.get('phoneNumber').valid && prayerForm.get('phoneNumber').touched">Please enter a phone number.</div>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="request">Request</label>
                                <div class="d-flex justify-content-center">
                                    <select class="form-control p-0 w-50 text-center d-block" formControlName="request" id="requestOptions">
                                        <option selected value="prayer">Prayer</option>
                                        <option value="question">Question</option>
                                        <option value="benevolence">Benevolence</option>
                                        <option value="appointment">Appointment</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="alert alert-danger w-50" *ngIf="!prayerForm.get('request').valid && prayerForm.get('request').touched">Please enter select a request.</div>
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="requestDetails">Please explain your request in detail:</label>
                                <textarea class="form-control w-100" formControlName="requestDetails" id="details" cols="30" rows="10"></textarea>
                                <div class="alert alert-danger" *ngIf="!prayerForm.get('requestDetails').valid && prayerForm.get('requestDetails').touched">Please enter details about your request.</div>
                            </div>
                            <div class="col-12 my-3">
                                <button class="btn btn-primary" type="submit" [disabled]="!prayerForm.valid">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
